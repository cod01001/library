{% extends "base.html" %}
{% load static %}

{% block page_content %}
<h1>{{ books.title }}</h1>
<div class="row">
    <div class="col-md-8">
        <img src="{% static books.image %}" alt="" width="60%">
    </div>
    <div class="col-md-4">
        <h5>О проекте:</h5>
        <p>{{ books.description }}</p>
        <br>
        <h5>Технологии:</h5>
        <p>{{ books.technology }}</p>
    </div>
</div>



<div>

<h3>Оставьте комментарий:</h3>
    !> тут уже начал от себя пробовать
    <form action="/books/{{ book.pk }}/" method="post">

        <div class="form-group">
            {{ form.author }}
        </div>
        <div class="form-group">
            {{ form.body }}
        </div>
        <button type="submit" class="btn btn-primary">Отправить</button>
    </form>
    <h3>Комментарии:</h3>

</div>



{% endblock %}
