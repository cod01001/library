{% extends "base.html" %}
{% load static %}


{% block page_content %}


<h1>Книги в библиотеке</h1>
<div class="row">
{% for book in books %}
    <div class="col-md-4">
        <div class="card mb-2">
            <img class="card-img-top" src="{% static book.image %}">
            <div class="card-body">
                <h5 class="card-title">{{ book.title }}</h5>
                <p class="card-text">{{ book.description }}</p>
                <a href="{% url 'books_detail' book.pk %}"
                   class="btn btn-primary">
                    Подробнее
                </a>
            </div>
        </div>
    </div>
    {% endfor %}
</div>
{% endblock %}
